[server]
  # use "0.0.0.0" to make the application available publically
  host = "localhost"
  port = 8080

[database]
  path = "mediahub.db"
  storage_root = "storage_root"

[logging]
  level = "info"

[jwt]
  access_duration_min = 5
  refresh_duration_hours = 24

