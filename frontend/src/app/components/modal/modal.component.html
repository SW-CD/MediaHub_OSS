<!-- frontend/src/app/components/modal/modal.component.html -->

<!-- The modal overlay, shown when 'isOpen' is true -->
<div *ngIf="isOpen" class="modal-overlay" (click)="closeModal()">
  
  <!-- The modal content itself -->
  <div class="modal-content" (click)="onContentClick($event)">
    
    <!-- Header -->
    <div class="modal-header">
      <h2 class="modal-title">{{ modalTitle }}</h2>
      <button (click)="closeModal()" class="close-button">&times;</button>
    </div>
    
    <!-- Body -->
    <div class="modal-body">
      <!-- Transclusion: This is where the specific content -->
      <!-- of each modal (like a form) will be projected. -->
      <ng-content></ng-content>
    </div>
    
  </div>
</div>
