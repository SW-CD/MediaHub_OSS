<!-- frontend/src/app/components/interval-picker/interval-picker.component.html
  This component's styling makes the number input and unit select
  appear as a single, combined form control.
-->
<div
  class="interval-picker-wrapper"
  [formGroup]="intervalForm"
  [class.read-only]="readOnly"
>
  <!-- Number Input -->
  <input
    type="number"
    formControlName="value"
    class="form-control interval-value"
    (blur)="handleBlur()"
  />

  <!-- Unit Select Dropdown -->
  <select
    formControlName="unit"
    class="form-control interval-unit"
    (blur)="handleBlur()"
  >
    <option value="m">Minutes</option>
    <option value="h">Hours</option>
    <option value="d">Days</option>
  </select>
</div>
