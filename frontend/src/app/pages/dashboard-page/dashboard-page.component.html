<!-- frontend/src/app/pages/dashboard-page/dashboard-page.component.html -->

<!-- 
  Bind the 'sidebar-collapsed' class based on the component's state.
  This class will drive the CSS grid transition.
-->
<div 
  class="dashboard-layout" 
  [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">

  <aside class="dashboard-sidebar">
    <!-- 
      Pass the collapsed state down to the sidebar component.
      Listen for the toggle event coming back up.
    -->
    <app-sidebar 
      [isCollapsed]="isSidebarCollapsed"
      (toggleSidebar)="toggleSidebar()">
    </app-sidebar>
  </aside>
  
  <main class="dashboard-content">
    <router-outlet></router-outlet>
  </main>
</div>
